<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TROLEADO PUTO</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    .fullscreen-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }
    
    .fullscreen-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="imagen.jpg" alt="Imagen de pantalla completa">
    </div>
</body>
</html>
